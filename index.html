<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Fashion Shop</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__contant container">
            <div class="header__logo-search">
               <ul class="header__list">
                  <li>
                     <a href="index.html" class="header__link"><img src="img/index/header/logo.svg" alt="logo"></a>
                  </li>
                  <li>
                     <a href="#" class="header__link"><img src="img/index/header/search.svg" alt="search"></a>
                  </li>
               </ul>
            </div>
            <div class="header__nav">
               <ul class="header__list">
                  <li>
                     <a href="#" class="header__link"><img src="img/index/header/menu.svg" alt="menu"></a>
                  </li>
                  <li>
                     <a href="#" class="header__link"><img src="img/index/header/profile.svg" alt="profile"></a>
                  </li>
                  <li>
                     <a href="#" class="header__link"><img src="img/index/header/cart.svg" alt="cart"></a>
                  </li>
               </ul>
            </div>
         </div>
      </header>

      <main class="main">
         <section class="main__top top">
            <div class="top__content container">
               <div class="top__imagebox">
                  <img src="img/index/top/top-img.png" alt="top-image">
               </div>
               <div class="top__titlebox">
                  <h1 class="top__title">
                     <span class="bold">THE BRAND</span><br> OF LUXERIOUS <span class="pink">FASHION</span>
                  </h1>
               </div>
            </div>
         </section>

         <section class="main__offers offers">
            <div class="offers__content container">
               <div class="offers__cardbox">

                  <div class="offers__column">
                     <div class="offers__card card">
                        <img class="card__image" src="img/index/offers/offers-img-1.png" alt="30% OFF FOR WOMEN">
                        <a class="card__link" href="#">
                           <h3 class="card__title">30% OFF<br><span>FOR WOMEN</span></h3>
                        </a>
                     </div>
                  </div>

                  <div class="offers__column">
                     <div class="offers__card card">
                        <img class="card__image" src="img/index/offers/offers-img-2.png" alt="HOT DEAL FOR MEN">
                        <a class="card__link" href="#">
                           <h3 class="card__title">HOT DEAL<br><span>FOR MEN</span></h3>
                        </a>
                     </div>
                  </div>

                  <div class="offers__column">
                     <div class="offers__card card">
                        <img class="card__image" src="img/index/offers/offers-img-3.png" alt="NEW ARRIVALS FOR KIDS">
                        <a class="card__link" href="#">
                           <h3 class="card__title">NEW ARRIVALS<br><span>FOR KIDS</span></h3>
                        </a>
                     </div>
                  </div>

                  <div class="offers__column">
                     <div class="offers__card card">
                        <img class="card__image" src="img/index/offers/offers-img-4.png"
                           alt="LUXIROUS & TRENDY ACCESORIES">
                        <a class="card__link" href="#">
                           <h3 class="card__title">LUXIROUS & TRENDY<br><span>ACCESORIES</span></h3>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer">

      </footer>
   </div>
</body>

</html>
